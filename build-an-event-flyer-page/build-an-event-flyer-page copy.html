<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Build an Event Flyer Page</title>
</head>

<body>
<header>
  <img src="https://png.pngtree.com/background/20230614/original/pngtree-group-of-lego-figures-together-picture-image_3462283.jpg">
  <h1>Lego Hobbyist Meet-up</h1>
  <p> Join us for our annual get-together!</p>
</header>

<hr>
  <main>
    <section class="activities">
      <h2>Look forward to a fun-filled afternoon</h2>
      <ul>
        <li>Stop Motion Workshop</li>
        <li>Ginormous Brick Pile</li>

    <section class="tickets">

      <a class="ticket-button" href="www.meetup.com">Get Tickets</a>
    </section>
  </main>
