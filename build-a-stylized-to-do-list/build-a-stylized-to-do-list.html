<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>My To-Do List</h1>
    <ul class="todo-list">
        <li>
            <input id="personal" type="checkbox">
            <label for="personal">Book GP Appointment</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" target="_blank" href="https://brunswickmedicalcentre.com/">Brunswick Medical Centre</a>
                </li>
            </ul>
        </li>

        <li>
            <input id="development" type="checkbox">
            <label for="development">Complete Basic CSS Course</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" target="_blank" href="https://www.freecodecamp.org/learn/full-stack-developer/">Free Code Camp</a>
                </li>
            </ul>
        </li>

        <li>
            <input id="household" type="checkbox">
            <label for="household">Top up groceries</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" target="_blank" href="https://www.sainsburys.co.uk/">Sainsbury's</a>
            </li>
            </ul>
        </li>

        <li>
            <input id="work" type="checkbox">
            <label for="work">Submit weekly report</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" target="_blank" href="https://drive.google.com/drive/u/0/my-drive">Google Drive</a>
                </li>
            </ul>
        </li>
</body>

</html>
